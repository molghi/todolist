<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    
    <div class="section">
        <div class="container">
            
            <h1><%= htmlWebpackPlugin.options.title %></h1>

            <h2>Add Your New To-Do</h2>

            <form action="">
                <input autocomplete="off" name="forminput" tabindex="1" class="form-input" type="text" placeholder="Your new todo">
                <button tabindex="2" class="form-btn">
                    <i class="fa-solid fa-plus"></i>
                    Add
                </button>
            </form>

            <div class="items">
                <div class="filter">
                    <input autocomplete="off" tabindex="3" class="filter-input" type="text" placeholder="Filter your todos">
                </div>

                <div class="items__title">Todos: <span></span></div>

                <div class="items__wrapper"></div>
                

                <button class="clear-btn">Clear all todos</button>
            </div>
            
            <div id="root"></div>
            
        </div>
    </div>

    <div class="actions">
        <button title="You can also change it by pressing the tilda key" class="action-btn change-ui-color-btn">Change UI colour</button>
    </div>

</body>
</html>
